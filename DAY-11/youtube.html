<!DOCTYPE html>
<html>
    <head>
        <title>CSS GRID</title>
        <style>
            p { margin-top: 0px;
                margin-bottom: 0px;
                font-family: Arial;
            }
            .thumbnail {
                width: 300px;
                display: block;
            }
            
            .search-bar {
                display: block;
                font-size: 10px;
    
            }
            .video-tittle {
                margin-top: 5px;
                font-size: 14px;
                font-weight: 700;
                line-height: 20px;
            }
        
            .video-author,
            .video-stats {
                display: block;
                font-size: 13px;
                color: rgb(96, 96, 96);
            }
            .video-preview {
                width: 300px;
                display: inline-block;
                vertical-align: top;
                margin-right: 15px;
            }
            .channel-picture {
                display: inline-block;
                width: 50px;
                vertical-align: top;
                background-color: grey;
            }
            .video-info {
                display: inline-block;
                width: 245px;
                background-color: grey;
            }
            .profile-picture {
                width: 40px;
                border-radius: 50px;
            }
            .thumbnail-row {
                margin-bottom: 12px;
            }
            .video-author {
                margin-top: 15px;
            }
            .video-stats {
                margin-top: 4px;
            }
            
        </style>
    </head>
    <body>
        <input class="search-bar" type="textbox" placeholder="Search">

        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-1.webp"> 
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-1.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-tittle">
                        Talking Tech and AI with Google CEO Sundar Pichai!
                    </p>
                    <p class="video-author">
                        Marques Brownlee
                    </p>
                    <p class="video-stats">
                        3.4M views &#183; 6 months ago 
                    </p>
                </div>
            </div>
        </div>

        <div class="video-preview">
            <div class="thumbnail-row">
                <img class="thumbnail" src="thumbnails/thumbnail-2.webp"> 
            </div>
            <div>
                <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/channel-2.jpeg">
                </div>
                <div class="video-info">
                    <p class="video-tittle">
                        Try Not To Laugh Challenge #9
                    </p>
                    <p class="video-author">
                        Markiplier
                    </p>
                    <p class="video-stats">
                        19M views &#183; 4 years ago 
                    </p>
                </div>
            </div>
        </div>
        
    </body>
</html>
