<!DOCTYPE html>
<html>
    <head>
        <title>Shadow</title>
        <style>
            .search-box {
                width: 400px;
                font-size: 15px;
                border: none;
                border-radius: 40px;
                margin-left: 10px;
                padding-left: 10px;
                padding-top: 5px;
                padding-bottom: 5px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0 , 0.3);
            }
        </style>
    </head>

    <body>
        <input class="search-box" type="textbox" placeholder="Search Google or type a URL">
    </body>
</html>
