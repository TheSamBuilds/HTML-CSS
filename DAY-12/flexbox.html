<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Noto+Nastaliq+Urdu:wght@400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="
            display: flex;
            flex-direction: row;        
        ">
            <div style="background-color: lightblue;">Div 1 text</div>
            <div 
            style="background-color: lightpink;">Div 2 <p>text</p>
            </div>
        </div>
        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;        
        ">
            <div style="
                background-color: lightblue;
                width: 100px;
                ">100px
            </div>
            <div 
            style="
                background-color: lightpink;
                flex: 1;
                ">Flex: 1
            </div>
        </div>

        <div style="
            margin-top: 30px;
            display: flex;
            flex-direction: row;        
        ">
            <div style="
                background-color: lightblue;
                width: 100px;
                ">100px
            </div>
            <div 
            style="
                background-color: lightpink;
                flex: 1;
                ">Flex: 1
            </div>
            <div 
            style="
                background-color: lightblue;
                flex: 2;
                ">Flex: 2
            </div>
        </div>
        

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;

            display: flex;
            flex-direction: row;  
            justify-content: center;">
            <div style="
                background-color: lightblue;
                width: 100px;
                ">100px
            </div>
            <div 
            style="
                background-color: lightpink;
                width: 100px;
                ">Flex: 1
            </div>
            <div 
            style="
                background-color: lightblue;
                width: 100px;
                ">100px
            </div>
        </div>

        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;

            display: flex;
            flex-direction: row;  
            justify-content: space-between;">
            <div style="
                background-color: lightblue;
                width: 100px;
                ">100px
            </div>
            <div 
            style="
                background-color: lightpink;
                width: 100px;
                ">Flex: 1
            </div>
            <div 
            style="
                background-color: lightblue;
                width: 100px;
                ">100px
            </div>
        </div>


        <div style="
            margin-top: 30px;
            height: 70px;
            border-width: 1px;
            border-style: solid;
            border-color: grey;

            display: flex;
            flex-direction: row;  
            justify-content: space-between;
            align-items: center">
            <div style="
                background-color: lightblue;
                width: 100px;
                ">100px
            </div>
            <div 
            style="
                background-color: lightpink;
                width: 100px;
                ">Flex: 1
            </div>
            <div 
            style="
                background-color: lightblue;
                width: 100px;
                ">100px
            </div>
        </div>
        
    
    </body>
</html>
